<div class="col-md-10">
    <!--top toolbar start-->
    <div class="btn-toolbar">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                名称
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">名称</a></li>
                <li><a href="#">时间</a></li>
                <li><a href="#">状态</a></li>
            </ul>
        </div>

        <div class="col-md-6">
            <div class="input-group">
                <input type="text" placeholder="搜索..." class="form-control" ng-model="searchText"/>
            <span class="input-group-btn">
                 <button type="button" class="btn btn-default">
                     <em class="fa fa-search"></em>
                 </button>
            </span>
            </div>
        </div>
    </div>
    <!--top toolbar end-->

    <!--year category start-->
    <div class="item-gap">
        <year-item year="2016" amount="666"></year-item>
        <year-item year="2015" amount="888"></year-item>
        <year-item year="2014" amount="999"></year-item>
        <a class="more-year"><i class="fa fa-angle-double-right"></i></a>
    </div>
    <!--year category end-->

    <!--contract table start-->
    <table class="table table-striped table-bordered table-hover table-contract">
        <thead>
        <tr>
            <th class="text-center th-index">序号</th>
            <th class="text-center th-contract-name">合同名称</th>
            <th class="text-center th-contract-time">合同时间</th>
            <th class="text-center th-contract-company">委托单位</th>
            <th class="text-center th-contract-contract">检测类型</th>
            <th class="text-center th-contract-state">合同状态</th>
            <th class="text-center th-contract-payment">收款情况</th>
            <th class="text-center th-contract-remark">合同总金额</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-class="{contractWarning: payWarning(contract.payment)>0}" ng-repeat="contract in contracts"  ng-dblclick="toContractDetail(contract._id)">
            <td class="text-center">
                <span>{{($index + 1) + (currentPage -1) * itemsPerPage}}</span>
            </td>
            <td class="text-center"><a ng-click="toContractDetail(contract._id)">{{contract.name}}</a></td>
            <td class="text-center">{{contract.startDate | date: 'yyyy-MM-dd'}}</td>
            <td class="text-center">{{contract.client}}</td>
            <td class="text-center">{{contract.type}}</td>
            <td class="text-center">{{contract.currentState}}</td>
            <td class="text-center"><a ng-click="toChargeInput(contract._id)" ng-class="{'error' : payWarning(contract.payment)>0}">{{contract.step}}/{{contract.payment.length}}</a></td>
            <td class="text-center">{{contract.total}}</td>
        </tr>
        </tbody>
    </table>
    <!--contract table end-->

    <!--pagination begin-->
    <div class="text-center">
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                    boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页"
                    next-text="下一页" first-text="首页" last-text="尾页" items-per-page="itemsPerPage"></pagination>
    </div>
    <!--pagination end-->
</div>
