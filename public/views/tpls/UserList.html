<div class="col-md-12">
    <!--top toolbar start-->
    <div class="btn-toolbar">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                姓名
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">姓名</a></li>
                <li><a href="#">权限</a></li>
            </ul>
        </div>

        <div class="col-md-3">
            <div class="input-group">
                <input type="text" placeholder="搜索..." class="form-control" ng-model="searchText"/>
            <span class="input-group-btn">
                 <button type="button" class="btn btn-default">
                     <em class="fa fa-search"></em>
                 </button>
            </span>
            </div>
        </div>

        <div style="float: right">
            <button class="btn btn-info" ng-click="toEmployeeList()">
                公司员工列表
            </button>
        </div>
    </div>
    <!--top toolbar end-->

    <!--contract table start-->
    <table class="table table-striped table-bordered table-hover table-contract">
        <thead>
        <tr>
            <th class="text-center th-index">序号</th>
            <th class="text-center">用户ID</th>
            <th class="text-center">用户名</th>
            <th class="text-center">权限</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | filter:searchText">
            <td class="text-center">
                <span>{{$index + 1}}</span>
            </td>
            <td class="text-center">{{user._id}}</td>
            <td class="text-center"><a ng-click="userDetail(user._id)">{{user.name}}</a></td>
            <td class="text-center" ng-bind="userAuth(user.authority)"></td>
        </tr>
        </tbody>
    </table>
    <!--contract table end-->

    <!--pagination begin-->
    <div class="text-center">
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                    boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页"
                    next-text="下一页" first-text="首页" last-text="尾页" items-per-page="itemsPerPage"></pagination>
    </div>
    <!--pagination end-->
</div>
