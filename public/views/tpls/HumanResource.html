<div class="col-md-12">
    <!--top toolbar start-->
    <div class="btn-toolbar">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                姓名
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">姓名</a></li>
                <li><a href="#">性别</a></li>
                <li><a href="#">职务</a></li>
            </ul>
        </div>

        <div class="col-md-3">
            <div class="input-group">
                <input type="text" placeholder="搜索..." class="form-control" ng-model="searchText"/>
            <span class="input-group-btn">
                 <button type="button" class="btn btn-default">
                     <em class="fa fa-search"></em>
                 </button>
            </span>
            </div>
        </div>

        <div style="float: right">
            <button style="margin-right: 10px" class="btn btn-info" ng-click="getUserList()">
                注册用户列表
            </button>
            <button class="btn btn-success" ng-click="addEmployee()">
                添加新员工
            </button>
        </div>
    </div>
    <!--top toolbar end-->

    <!--contract table start-->
    <table class="table table-striped table-bordered table-hover table-contract">
        <thead>
        <tr>
            <th class="text-center th-index">序号</th>
            <th class="text-center th-project-name">姓名</th>
            <th class="text-center th-contract-time">性别</th>
            <th class="text-center th-entrust-company">年龄</th>
            <th class="text-center th-contract-state">职务</th>
            <th class="text-center th-contract-remark">职称</th>
            <th class="text-center th-contract-remark">工龄</th>
            <th class="text-center th-contract-remark">联系方式</th>
            <th class="text-center th-contract-remark">附件下载</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees | filter: searchText" ng-dblclick="employeeDetail(employee._id)">
            <td class="text-center">
                <span>{{$index + 1}}</span>
            </td>
            <td class="text-center"><a ng-click="employeeDetail(employee._id)">{{employee.name}}</a></td>
            <td class="text-center">{{employee.sex}}</td>
            <td class="text-center">{{employee.age}}</td>
            <td class="text-center">{{employee.job}}</td>
            <td class="text-center">{{employee.title}}</td>
            <td class="text-center">{{employee.seniority}}</td>
            <td class="text-center">{{employee.contact}}</td>
            <td class="text-center"><a class="btn" data-ng-disabled="noAttachment(employee.attachment)" ng-href="{{employee.attachmentLink}}" target="_blank" style="padding: 0"><span class="glyphicon glyphicon-download-alt"></span></a></td>
        </tr>
        </tbody>
    </table>
    <!--contract table end-->

    <!--pagination begin-->
    <div class="text-center">
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                    boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页"
                    next-text="下一页" first-text="首页" last-text="尾页" items-per-page="itemsPerPage"></pagination>
    </div>
    <!--pagination end-->
</div>
