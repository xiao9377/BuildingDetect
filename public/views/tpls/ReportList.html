<div class="col-md-10">
    <!--report table start-->
    <table class="table table-striped table-bordered table-hover table-contract">
        <thead>
        <tr>
            <th class="text-center th-index">序号</th>
            <th class="text-center th-name">报告名称</th>
            <th class="text-center th-project-name">工程名称</th>
            <th class="text-center th-report-time">报告时间</th>
            <th class="text-center th-report-type">类型</th>
            <th class="text-center th-report-amount">工作量</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="report in reports">
            <td class="text-center">
                <span>{{($index + 1) + (currentPage -1) * itemsPerPage}}</span>
            </td>
            <td class="text-center">{{report.name}}</td>
            <td class="text-center">{{report.projectName}}</td>
            <td class="text-center">{{report.date | date: 'yyyy-MM-dd'}}</td>
            <td class="text-center">{{report.type}}</td>
            <td class="text-center">{{report.amount}}</td>
        </tr>
        </tbody>
    </table>
    <!--report table end-->

    <!--pagination begin-->
    <div class="text-center">
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                    boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页"
                    next-text="下一页" first-text="首页" last-text="尾页" items-per-page="itemsPerPage"></pagination>
    </div>
    <!--pagination end-->
</div>
