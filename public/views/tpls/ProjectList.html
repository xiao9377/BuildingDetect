<div class="col-md-10">
    <!--report table start-->
    <table class="table table-striped table-bordered table-hover table-contract">
        <thead>
        <tr>
            <th class="text-center th-index">序号</th>
            <th class="text-center th-project-name">工程名称</th>
            <th class="text-center th-letter-time">建设单位</th>
            <th class="text-center th-letter-type">地点</th>
            <th class="text-center th-letter-attach">建筑面积</th>
            <th class="text-center th-letter-operate">添加合同</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects">
            <td class="text-center">
                <span>{{($index + 1) + (currentPage -1) * itemsPerPage}}</span>
            </td>
            <td class="text-center">{{project.name}}</td>
            <td class="text-center">{{project.constructionUnit}}</td>
            <td class="text-center">{{project.place}}</td>
            <td class="text-center">{{project.areaCount}}</td>
            <td class="text-center"><a ng-click="toAddContract(project._id)"><i class="fa fa-file-text-o"></i></a></td>
        </tr>
        </tbody>
    </table>
    <!--report table end-->

    <!--pagination begin-->
    <div class="text-center">
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                    boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页"
                    next-text="下一页" first-text="首页" last-text="尾页" items-per-page="itemsPerPage"></pagination>
    </div>
    <!--pagination end-->
</div>
